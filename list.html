<html>

<head>
    <title>List</title>

</head>
<body>
      <!--list-->
      <ol type="A" start="4">
          <li>HTML</li>
          <li>CSS</li>
          <li>Java Script</li>
      </ol>
      <!--unorderd list-->
      <ul type="none">
          <li>HTML</li>
          <li>CSS</li>
          <li>Java Script</li>
      </ul>

      <!--Description list-->
      <h2>A Description List</h2>
      <dl>
          <dt>HTML</dt>
          <dd>-  HTML stands for Hyper Text Markup Language</dd>
          <dt>CSS</dt>
          <dd>-  CSS stands for Cascading Style Sheets</dd>
          <dt>Java Script</dt>
          <dd>-  JavaScript is the programming language of the Web</dd>
      </dl>

</body>
</html>
